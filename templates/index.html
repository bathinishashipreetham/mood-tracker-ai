<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Mental Health Mood Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="card">

    <h1>ğŸ§  MoodSense</h1>
    <p class="subtitle">AI-powered mental health mood tracker</p>

    <textarea id="text" placeholder="How are you feeling today?"></textarea>

    <button onclick="analyzeMood()">Analyze Mood</button>

    <div id="result" class="result hidden"></div>

    <h2>ğŸ“œ Mood History</h2>
    <ul id="history"></ul>
	<h2>ğŸ“Š Mood Chart</h2>
	<canvas id="moodChart"></canvas>


    <footer>
      Built with â¤ï¸ using Azure AI
    </footer>

  </div>

<script>
async function analyzeMood() {
  const text = document.getElementById("text").value;
  const resultDiv = document.getElementById("result");

  if (!text.trim()) {
    resultDiv.classList.remove("hidden");
    resultDiv.innerHTML = "âš ï¸ Please enter some text.";
    return;
  }

  resultDiv.classList.remove("hidden");
  resultDiv.innerHTML = "â³ Analyzing your mood...";

  const response = await fetch("/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const data = await response.json();

  resultDiv.innerHTML = `
    <strong>Mood:</strong> ${data.mood}<br>
    <strong>Confidence:</strong> ${data.confidence}<br>
    <strong>Suggestion:</strong> ${data.suggestion}
  `;

<script>
let chart;

const moodScoreMap = {
  "ğŸ˜„ Happy": 5,
  "ğŸ˜ƒ Excited": 4,
  "ğŸ˜Œ Calm": 3,
  "ğŸ˜ Neutral": 2,
  "ğŸ˜¢ Sad": 1,
  "ğŸ˜¨ Anxious": 1,
  "ğŸ˜ Depressed": 0
};

async function analyzeMood() {
  const text = document.getElementById("text").value;
  const resultDiv = document.getElementById("result");

  if (!text.trim()) {
    resultDiv.classList.remove("hidden");
    resultDiv.innerHTML = "âš ï¸ Please enter some text.";
    return;
  }

  resultDiv.classList.remove("hidden");
  resultDiv.innerHTML = "â³ Analyzing your mood...";

  const response = await fetch("/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const data = await response.json();

  resultDiv.innerHTML = `
    <strong>Mood:</strong> ${data.mood}<br>
    <strong>Confidence:</strong> ${data.confidence}<br>
    <strong>Suggestion:</strong> ${data.suggestion}
  `;

  loadHistory();
}

async function loadHistory() {
  const res = await fetch("/history");
  const history = await res.json();
  const list = document.getElementById("history");

  list.innerHTML = "";

  const labels = [];
  const scores = [];

  history.slice().reverse().forEach(item => {
    labels.push(item.time);
    scores.push(moodScoreMap[item.mood] ?? 2);

    const li = document.createElement("li");
    li.innerHTML = `
      <span class="time">${item.time}</span>
      <p>${item.text}</p>
      <span class="badge">${item.mood}</span>
    `;
    list.appendChild(li);
  });

  drawChart(labels, scores);
}

function drawChart(labels, data) {
  const ctx = document.getElementById("moodChart").getContext("2d");

  if (chart) chart.destroy();

  chart = new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [{
        label: "Mood Trend",
        data: data,
        borderColor: "#4f46e5",
        backgroundColor: "rgba(79,70,229,0.1)",
        fill: true,
        tension: 0.4,
        pointRadius: 5
      }]
    },
    options: {
      scales: {
        y: {
          min: 0,
          max: 5,
          ticks: {
            stepSize: 1,
            callback: value => [
              "ğŸ˜",
              "ğŸ˜¢",
              "ğŸ˜",
              "ğŸ˜Œ",
              "ğŸ˜ƒ",
              "ğŸ˜„"
            ][value]
          }
        }
      }
    }
  });
}

loadHistory();
</script>
</body>
</html>
